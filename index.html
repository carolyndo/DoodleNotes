<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="pencilbun.png">
    <title>Document</title>
</head>
<body>
    <br>

    <div class="doodle">
    <img src="doodlenotes.png" alt="Hand-drawn DoodleNotes!">
    </div>
    
    <p><font size="+2">An inconvenient way to take notes</font></p>
    
    <div class="bun"><img src="pencilbun.png" alt="goofy looking bunny holding a pencil"></div>

    <span class="cursor"></span>
    
    <canvas id="canvas" style="border:1px solid #000000"></canvas>
    <div class="wrapper">
        <button id='buttonPan' onclick='toggleMode(modes.pan)'>Move Stuff</button>
        <button id='buttonDraw' onclick='toggleMode(modes.drawing)'>Doodle</button>
        <input id='colorPicker' value='#000000' data-jscolor="">
        <button id='buttonClear' onclick='clearCanvas(canvas)'>Clear</button>
        <input type="file" id="imageLoader" name="imageLoader" />
        <a id="lnkDownload" href="#">Save image</a>
    </div>
    <script src="./lib/jscolor.js"></script>
    <script src="./lib/fabric.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
